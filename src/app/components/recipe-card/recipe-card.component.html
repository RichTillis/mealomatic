<div class="card">
  <ion-img [src]="meal.imageURL" alt="Meal Image" *ngIf="meal.imageURL; else dummy"></ion-img>
  <ng-template #dummy>
    <ion-img [src]="dummyMealImage"></ion-img>
  </ng-template>

  <div class="card-title-container">
    <div class="card-title">
      {{meal.title}}
    </div>
    <div class="card-subtitle">
      {{meal.accompaniments}}
    </div>
  </div>
</div>
