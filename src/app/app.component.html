<ion-app>
  <ion-menu side="start" color="primary" contentId="main">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>Mealomatic</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item *ngFor="let menuItem of menuItems"  [routerDirection]="'root'" [routerLink]="[menuItem.route]">
          <ion-icon slot="start" [name]="menuItem.icon" ></ion-icon>
          <ion-label> {{menuItem.title}} </ion-label>
        </ion-item>
        <ion-item (click)="auth.login()">
          <ion-icon slot="start" name="log-out" ></ion-icon>
          <ion-label> Logout </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
