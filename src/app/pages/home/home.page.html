<ion-header >
  <ion-toolbar color="primary">
    <ion-title>
      Mealomatic
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="auth.login()" *ngIf="!auth.loggedIn" fill="outline">Login
        <ion-icon slot="end" name="log-in"></ion-icon>
      </ion-button>
      <ion-button *ngIf="auth.loggedIn">
        <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="hero-image">
    <div class="hero-text">
      <h1>Mealomatic</h1>
      <p>Simple Meal Planning</p>
    </div>
  </div> 

</ion-content>
