<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Account & Profile Info</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="hero ion-text-center ion-padding-top" *ngIf="user">
    <h2>{{ user.displayName }}</h2>
    <ion-avatar *ngIf="user.photoURL; else dummy">
      <img [src]="user.photoURL" />
    </ion-avatar>
    <ng-template #dummy>
      <ion-avatar>
        <img [src]="dummyAvatar" />
      </ion-avatar>
    </ng-template>
  </div>

  <ion-item button (click)="changeAvatar()" detail="false">
    <ion-icon name="image-outline" slot="start"></ion-icon>
    Set Avatar
  </ion-item>

  <ion-item button (click)="signOut()" detail="false">
    <ion-icon name="log-out-outline" slot="start"></ion-icon>
    Logout
  </ion-item>

</ion-content>
