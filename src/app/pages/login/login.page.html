<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-top">
  <form (ngSubmit)="signIn()" [formGroup]="loginForm">
    <ion-item lines="inset">
      <ion-input placeholder="Email address" type="email" formControlName="email" autofocus="true" clearInput="true">
      </ion-input>
    </ion-item>

    <!-- Only display after email input -->
    <ion-item lines="inset"
      *ngIf="!(loginForm.get('email').hasError('required') ||loginForm.get('email').hasError('email'))">
      <ion-input placeholder="Password" type="password" formControlName="password" clearInput="true"></ion-input>
    </ion-item>
    <ion-row class="ion-justify-content-center">

      <ion-col size="10">
        <ion-button expand="block" type="submit" [fill]="loginForm.controls.email.value != '' ? 'solid' : 'outline'"
          [color]="loginForm.controls.email.value != '' ? 'success':'medium'" [disabled]="!loginForm.valid">
          Log In</ion-button>
      </ion-col>
      
    </ion-row>
  </form>
</ion-content>
