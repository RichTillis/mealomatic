<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Meals
    </ion-title>
    <!-- <ion-buttons slot="end" *ngIf="auth.loggedIn"> -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-icon name="person-circle-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="createNewMeal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list>
      <ion-item  *ngFor="let meal of meals " lines="none">
        <ion-card>
          <ion-card-header>    
            <ion-img [src]="meal.image"></ion-img>        
            <ion-card-title>{{meal.title}}</ion-card-title>
            <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>
            Keep close to Nature's heart... and break clear away.
          </ion-card-content>
        </ion-card>
      </ion-item>
  </ion-list>
</ion-content>
