<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Meals
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="auth.login()" *ngIf="!auth.loggedIn" color="primary" fill="outline">Login
        <ion-icon slot="end" name="log-in"></ion-icon>
      </ion-button>
      <ion-button *ngIf="auth.loggedIn">
        <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="createNewMeal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- MOBILE -->
  <ion-list class="mobile-layout">
    <ion-item *ngFor="let meal of meals">
      <ion-thumbnail slot="start">
        <ion-img [src]="meal.image"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h2>{{meal.title}}</h2>
        <p>TBD</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- WEB -->
  <ion-grid class="web-layout">
    <ion-row>
      <ion-col size="3" *ngFor="let meal of meals">
        <ion-card>
          <ion-img [src]="meal.image"></ion-img>
          <ion-card-header>
            <ion-card-title>{{meal.title}}</ion-card-title>
            <div>
              subtitle
              <ion-icon class="edit-icon" slot="icon-only" name="create" (click)="editMeal(meal.id)"></ion-icon>              
            </div>
          </ion-card-header>
          
          <!-- <ion-row class="cardfooter">
            <ion-col>
              <p>Footer goes here </p>
            </ion-col>
          </ion-row> -->
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- <ion-list class="web-layout">
    <ion-item *ngFor="let meal of meals">
      <ion-card>
        <ion-img [src]="meal.image"></ion-img>
        <ion-card-header>
          <ion-card-subtitle>Destination</ion-card-subtitle>
          <ion-card-title>{{meal.title}}</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-item>
  </ion-list> -->
</ion-content>
