<ion-content class="ion-padding">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="createNewMeal()" color="tertiary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-segment value="list" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="list">
      <ion-icon name="list"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="grid">
      <ion-icon name="grid"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="square">
      <ion-icon name="square"></ion-icon>
    </ion-segment-button>
  </ion-segment>

  <!-- MOBILE -->
  <div class="mobile-layout">

    <div *ngIf="isListDisplay()">
      <div *ngFor="let meal of meals" class="padding-top-10">
        <app-recipe-list-card [title]="meal.title" [subTitle]="meal.title"
          [image]="meal.image">
        </app-recipe-list-card>
      </div>
      <!-- <ion-grid *ngFor="let meal of meals">
        <ion-row>
          <ion-col size="4">
            <ion-thumbnail class="list-thumbnail">
              <ion-img [src]="meal.image"></ion-img>
            </ion-thumbnail>
          </ion-col>
          <ion-col>
            {{meal.title}}

          </ion-col>
        </ion-row>
      </ion-grid> -->
    </div>

    <div *ngIf="isGridDisplay()">
      <ion-grid>
        <ion-row>
          <ion-col size="6" *ngFor="let meal of meals" (click)="editMeal(meal.id)">
            <app-recipe-card [title]="meal.title" [subTitle]="meal.title" [image]="meal.image" >
            </app-recipe-card>
            <!-- <ion-card>
              <ion-img [src]="meal.image"></ion-img>
              <ion-card-header>
                <ion-card-title>{{meal.title}}</ion-card-title>
                <ion-card-subtitle>Accompaniments here</ion-card-subtitle>
              </ion-card-header>
            </ion-card> -->
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <!-- <div *ngIf="isSquareDisplay()"> -->

    <div *ngIf="isSquareDisplay()">
      <app-recipe-card *ngFor="let meal of meals" [title]="meal.title" [subTitle]="meal.title" [image]="meal.image">
      </app-recipe-card>
    </div>

    <!-- <ion-card>
          <ion-img [src]="meal.image"></ion-img>
          <ion-card-header>
            <ion-card-title>{{meal.title}}</ion-card-title>
            <ion-card-subtitle>Accompaniments here</ion-card-subtitle>
          </ion-card-header>
        </ion-card> -->
    <!-- </div> -->
  </div>






  <!-- WEB -->
  <ion-grid class="web-layout">
    <ion-row>
      <ion-col size="3" *ngFor="let meal of meals">
        <ion-card>
          <app-animated-like></app-animated-like>

          <ion-img [src]="meal.image"></ion-img>
          <ion-card-header>
            <ion-card-title>{{meal.title}}</ion-card-title>
            <div>
              <ion-card-subtitle>subtitle</ion-card-subtitle>
              <!-- <ion-icon class="edit-icon" slot="icon-only" name="create" (click)="editMeal(meal.id)"></ion-icon> -->
              <ion-button class="add-to-cart-button" fill="outline">
                <ion-icon name="cart-outline" slot="icon-only" size="large"></ion-icon>
              </ion-button>
            </div>
          </ion-card-header>

          <!-- <ion-row class="cardfooter">
            <ion-col>
              <p>Footer goes here </p>
            </ion-col>
          </ion-row> -->
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
