<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Meals
    </ion-title>
    <!-- <ion-buttons slot="end" *ngIf="auth.loggedIn"> -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-icon name="person-circle-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="createNewMeal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list class="mobile-layout">
    <ion-item *ngFor="let meal of meals" >
      <ion-thumbnail slot="start">
        <ion-img [src]="meal.image"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h2>{{meal.title}}</h2>
        <p>TBD</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-list class="web-layout">
    <ion-item *ngFor="let meal of meals">
      <ion-card>
        <ion-img [src]="meal.image"></ion-img>
        <ion-card-header>
          <ion-card-subtitle>Destination</ion-card-subtitle>
          <ion-card-title>{{meal.title}}</ion-card-title>
        </ion-card-header>      
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
